<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online</title>
    <style>
        /* Gaya Umum */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 20px;
        }

        .search-bar input[type="text"] {
            width: 80%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }

        .search-bar button {
            padding: 8px 15px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        /* Grid Produk */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 10px;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        .product-image img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
        }

        .product-title {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin: 10px 0 5px;
        }

        .product-price {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .discount-tag {
            font-size: 12px;
            color: #ff5722;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        Toko Online - Promo Terbaik
    </header>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Cari produk...">
        <button>Cari</button>
    </div>

    <!-- Grid Produk -->
    <div class="product-grid">
        <!-- Produk 1 -->
        <a href="#" class="product-card">
            <div class="product-image">
                <img src="https://via.placeholder.com/150" alt="Produk 1">
            </div>
            <div class="product-title">Produk 1</div>
            <div class="product-price">Rp 100.000</div>
            <div class="discount-tag">Diskon 20%</div>
        </a>

        <!-- Produk 2 -->
        <a href="#" class="product-card">
            <div class="product-image">
                <img src="https://via.placeholder.com/150" alt="Produk 2">
            </div>
            <div class="product-title">Produk 2</div>
            <div class="product-price">Rp 150.000</div>
            <div class="discount-tag">Diskon 30%</div>
        </a>

        <!-- Produk 3 -->
        <a href="#" class="product-card">
            <div class="product-image">
                <img src="https://via.placeholder.com/150" alt="Produk 3">
            </div>
            <div class="product-title">Produk 3</div>
            <div class="product-price">Rp 200.000</div>
            <div class="discount-tag">Diskon 10%</div>
        </a>

        <!-- Produk 4 -->
        <a href="#" class="product-card">
            <div class="product-image">
                <img src="https://via.placeholder.com/150" alt="Produk 4">
            </div>
            <div class="product-title">Produk 4</div>
            <div class="product-price">Rp 250.000</div>
            <div class="discount-tag">Diskon 40%</div>
        </a>
    </div>
</body>
</html>
